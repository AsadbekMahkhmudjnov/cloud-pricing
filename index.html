<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing</title>
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container pricing-container">
    <div class="pricing-header-info">
      <h2 class="princing-heading">Our Pricing</h2>
    </div>

    <div class="pricing-cards-list">
      <div class="card-basic pricing-card">
        <p class="card-status-info">Basic</p>
        <div class="card-pricing-group">
          <span class="card-dollar-sign">$</span>
          <p class="card-price-number">19.99</p>
        </div>
          <ul class="card-features">
            <li class="card-features-item">500 GB Storage</li>
            <li class="card-features-item">2 Users Allowed</li>
            <li class="card-features-item">Send up to 3 GB</li>
          </ul>
          <a href="#" class="card-link">learn more</a>
      </div>

      <div class="card-basic pricing-card pricing-card-premium white">
        <p class="card-status-info card-status-info-premium">Professional</p>
        <div class="card-pricing-group">
          <span class="card-dollar-sign white">$</span>
          <p class="card-price-number white">24.99</p>
        </div>
        <ul class="card-features">
          <li class="card-features-item white">1 TB Storage</li>
          <li class="card-features-item white">5 Users Allowed</li>
          <li class="card-features-item white">Send up to 10 GB</li>
        </ul>
        <a href="#" class="card-link card-link-premium">learn more</a>
      </div>


      <div class="card-basic pricing-card card-master">
        <p class="card-status-info">Master</p>
        <div class="card-pricing-group">
          <span class="card-dollar-sign">$</span>
          <p class="card-price-number">39.99</p>
        </div>
        <ul class="card-features">
          <li class="card-features-item">2 TB Storage</li>
          <li class="card-features-item">10 Users Allowed</li>
          <li class="card-features-item">Send up to 20 GB</li>
        </ul>
        <a href="#" class="card-link ">learn more</a>
      </div>
    </div>



  </div>
</body>
</html>
